<html class="theme-auto" lang="en">

<body>

<div class="container">

        <img class="avatar avatar--rounded" src="images/avatar.png" alt="Kadxy Avatar">

        <h1>Kadxy</h1>

        <div class="button-stack" role="navigation">

<!-- WeChat Modal -->
<div id="wechat-modal" class="modal">
    <a href="#" class="modal-close-overlay" title="Close"></a>
    <div class="modal-content">
        <img src="images/wechat_qrcode.jpg" alt="WeChat QR Code">
    </div>
</div>

<script>
    (function () {
        function toggleModalClass() {
            if (window.location.hash === '#wechat-modal') {
                document.body.classList.add('modal-open');
            } else {
                document.body.classList.remove('modal-open');
            }
        }

        window.addEventListener('hashchange', toggleModalClass);
        window.addEventListener('load', toggleModalClass);
    })();
</script>

</body>
